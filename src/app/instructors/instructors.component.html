<div class="container">
    <div class="intro">
        <h1>Instructores</h1>
    </div>

    <div class="cards">
        <div class="card" *ngFor="let instructor of data.results">
            <div class="member">
                <img [src]="instructor.face_photo" class="image">
                <h3 class="name">{{instructor.nombre}}</h3>
                <p class="description">{{instructor.interests.philosophy}}</p>
                <button class="action-btn">Ver perfil</button>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="action-btn">Anterior</button>
        <button class="action-btn">Siguiente</button>
    </div>
</div>
